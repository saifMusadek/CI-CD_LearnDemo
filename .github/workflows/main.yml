name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v6
        with:
          dotnet-version: '6.0'

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build and Test
        run: dotnet build --configuration Release
